<div class="general-dialog-content">
  <h6 class="central-title">Add new attr group</h6>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput [(ngModel)]="data.attrGroup.name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.attrGroup.subgroup" placeholder="Subgroup">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.attrGroup" cdkFocusInitial>Add</button>
  </div>
</div>
