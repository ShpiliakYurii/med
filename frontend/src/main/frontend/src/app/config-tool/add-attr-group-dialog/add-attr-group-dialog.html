<h1 mat-dialog-title>Add new attr group</h1>
<div mat-dialog-content>
  <p>Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.attrGroup.name">
  </mat-form-field>
  <p>Subgroup</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.attrGroup.subgroup">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.attrGroup" cdkFocusInitial>Add</button>
</div>
