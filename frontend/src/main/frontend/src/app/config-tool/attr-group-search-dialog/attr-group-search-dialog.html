<div class="general-dialog-content">
  <h6 class="central-title">Select attribute group</h6>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput [(ngModel)]="nameForSearch" placeholder="Name">
    </mat-form-field>
    <button mat-button (click)="selectAttrGroupsByName()">Search</button>
  </div>
  <div class="founded-attr-groups-table" [hidden]="foundedAttrGroups.length == 0">
    <mat-table #table [dataSource]="foundedAttrGroups">

      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.attrGroupId}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Subgroup">
        <mat-header-cell *matHeaderCellDef> Subgroup</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.subgroup}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="selection.selected" cdkFocusInitial
            [hidden]="!selection.selected.length > 0">Select
    </button>
  </div>
</div>
